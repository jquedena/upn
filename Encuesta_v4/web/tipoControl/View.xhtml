<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoControlViewDlg" widgetVar="TipoControlViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoControlTitle}">
            <h:form id="TipoControlViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoControlController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoControlLabel_idTipoControl}"/>
                        <h:outputText value="#{tipoControlController.selected.idTipoControl}" title="#{bundle.ViewTipoControlTitle_idTipoControl}"/>
                        <h:outputText value="#{bundle.ViewTipoControlLabel_descripcion}"/>
                        <h:outputText value="#{tipoControlController.selected.descripcion}" title="#{bundle.ViewTipoControlTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoControlViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
