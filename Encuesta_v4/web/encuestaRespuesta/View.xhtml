<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncuestaRespuestaViewDlg" widgetVar="EncuestaRespuestaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEncuestaRespuestaTitle}">
            <h:form id="EncuestaRespuestaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encuestaRespuestaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEncuestaRespuestaLabel_idEncuestaResultado}"/>
                        <h:outputText value="#{encuestaRespuestaController.selected.idEncuestaResultado}" title="#{bundle.ViewEncuestaRespuestaTitle_idEncuestaResultado}"/>
                        <h:outputText value="#{bundle.ViewEncuestaRespuestaLabel_fechaRegistro}"/>
                        <h:outputText value="#{encuestaRespuestaController.selected.fechaRegistro}" title="#{bundle.ViewEncuestaRespuestaTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEncuestaRespuestaLabel_idEncuesta}"/>
                        <h:outputText value="#{encuestaRespuestaController.selected.idEncuesta}" title="#{bundle.ViewEncuestaRespuestaTitle_idEncuesta}"/>
                        <h:outputText value="#{bundle.ViewEncuestaRespuestaLabel_idPersona}"/>
                        <h:outputText value="#{encuestaRespuestaController.selected.idPersona}" title="#{bundle.ViewEncuestaRespuestaTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EncuestaRespuestaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
