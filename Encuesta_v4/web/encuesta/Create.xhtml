<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncuestaCreateDlg" widgetVar="EncuestaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEncuestaTitle}">
            <h:form id="EncuestaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encuestaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEncuestaLabel_idEncuesta}" for="idEncuesta" />
                        <p:inputText id="idEncuesta" value="#{encuestaController.selected.idEncuesta}" title="#{bundle.CreateEncuestaTitle_idEncuesta}" required="false" disabled="true" requiredMessage="#{bundle.CreateEncuestaRequiredMessage_idEncuesta}"/>
                        <p:outputLabel value="#{bundle.CreateEncuestaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{encuestaController.selected.nombre}" title="#{bundle.CreateEncuestaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateEncuestaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{encuestaController.selected.fechaInicio}" title="#{bundle.EditEncuestaTitle_fechaInicio}" locale="es"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEncuestaLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{encuestaController.selected.fechaFin}" title="#{bundle.EditEncuestaTitle_fechaFin}" locale="es"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEncuestaLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{encuestaController.selected.duracion}" title="#{bundle.CreateEncuestaTitle_duracion}" />
                        <p:outputLabel value="#{bundle.CreateEncuestaLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{encuestaController.selected.clave}" title="#{bundle.CreateEncuestaTitle_clave}" />
                        <p:outputLabel value="#{bundle.CreateEncuestaLabel_idInquilino}" for="idInquilino" />
                        <p:selectOneMenu id="idInquilino" value="#{encuestaController.selected.idInquilino}" required="true" requiredMessage="#{bundle.EditEncuestaRequiredMessage_idInquilino}">
                            <f:selectItems value="#{inquilinoController.itemsAvailableSelectOne}"
                                           var="idInquilinoItem"
                                           itemValue="#{idInquilinoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{encuestaController.create}" value="#{bundle.Save}" update="display,:EncuestaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EncuestaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EncuestaCreateDialog.hide()"/>
                </h:panelGroup>
            
                <ui:include src="../pregunta/List.xhtml" />
            </h:form>
        </p:dialog>

        <ui:include src="../pregunta/Create.xhtml"/>
        <ui:include src="../pregunta/Edit.xhtml"/>
        <ui:include src="../pregunta/View.xhtml"/>
    </ui:composition>
</html>
