<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncuestaEditDlg" widgetVar="EncuestaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEncuestaTitle}">
            <h:form id="EncuestaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encuestaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEncuestaLabel_idEncuesta}" for="idEncuesta" />
                        <p:inputText id="idEncuesta" value="#{encuestaController.selected.idEncuesta}" title="#{bundle.EditEncuestaTitle_idEncuesta}" required="false" disabled="true" requiredMessage="#{bundle.EditEncuestaRequiredMessage_idEncuesta}"/>
                        <p:outputLabel value="#{bundle.EditEncuestaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{encuestaController.selected.nombre}" title="#{bundle.EditEncuestaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEncuestaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{encuestaController.selected.fechaInicio}" title="#{bundle.EditEncuestaTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEncuestaLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{encuestaController.selected.fechaFin}" title="#{bundle.EditEncuestaTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEncuestaLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{encuestaController.selected.duracion}" title="#{bundle.EditEncuestaTitle_duracion}" />
                        <p:outputLabel value="#{bundle.EditEncuestaLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{encuestaController.selected.clave}" title="#{bundle.EditEncuestaTitle_clave}" />
                        <p:outputLabel value="#{bundle.EditEncuestaLabel_idInquilino}" for="idInquilino" />
                        <p:selectOneMenu id="idInquilino" value="#{encuestaController.selected.idInquilino}" required="true" requiredMessage="#{bundle.EditEncuestaRequiredMessage_idInquilino}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{inquilinoController.itemsAvailableSelectOne}"
                                           var="idInquilinoItem"
                                           itemValue="#{idInquilinoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{encuestaController.update}" value="#{bundle.Save}" update="display,:EncuestaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EncuestaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EncuestaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
