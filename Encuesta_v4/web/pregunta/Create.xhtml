<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaCreateDlg" widgetVar="PreguntaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePreguntaTitle}">
            <h:form id="PreguntaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_idPregunta}" for="idPregunta" />
                        <p:inputText id="idPregunta" value="#{preguntaController.selected.idPregunta}" title="#{bundle.CreatePreguntaTitle_idPregunta}" required="true" requiredMessage="#{bundle.CreatePreguntaRequiredMessage_idPregunta}"/>
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{preguntaController.selected.descripcion}" title="#{bundle.CreatePreguntaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_valores}" for="valores" />
                        <p:inputTextarea rows="4" cols="30" id="valores" value="#{preguntaController.selected.valores}" title="#{bundle.CreatePreguntaTitle_valores}" />
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_idEncuesta}" for="idEncuesta" />
                        <p:selectOneMenu id="idEncuesta" value="#{preguntaController.selected.idEncuesta}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_idEncuesta}">
                            <f:selectItems value="#{encuestaController.itemsAvailableSelectOne}"
                                           var="idEncuestaItem"
                                           itemValue="#{idEncuestaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePreguntaLabel_idTipoControl}" for="idTipoControl" />
                        <p:selectOneMenu id="idTipoControl" value="#{preguntaController.selected.idTipoControl}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_idTipoControl}">
                            <f:selectItems value="#{tipoControlController.itemsAvailableSelectOne}"
                                           var="idTipoControlItem"
                                           itemValue="#{idTipoControlItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntaController.create}" value="#{bundle.Save}" update="display,:EncuestaCreateForm:datalistPregunta,:growl" oncomplete="handleSubmit(args,'PreguntaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PreguntaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
