<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:panel header="#{bundle.ListPreguntaTitle}">
            <p:dataTable id="datalistPregunta" value="#{preguntaController.items}" var="item"
                         selectionMode="single" selection="#{preguntaController.selected}"
                         paginator="true"
                         rowKey="#{item.idPregunta}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPreguntaTitle_idPregunta}"/>
                    </f:facet>
                    <h:outputText value="#{item.idPregunta}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPreguntaTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPreguntaTitle_valores}"/>
                    </f:facet>
                    <h:outputText value="#{item.valores}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPreguntaTitle_idEncuesta}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEncuesta}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPreguntaTitle_idTipoControl}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoControl}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{preguntaController.prepareCreate}" update=":PreguntaCreateForm" oncomplete="PF('PreguntaCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PreguntaViewForm" oncomplete="PF('PreguntaViewDialog').show()" disabled="#{empty preguntaController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PreguntaEditForm" oncomplete="PF('PreguntaEditDialog').show()" disabled="#{empty preguntaController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{preguntaController.destroy}" update=":growl,datalistPregunta" disabled="#{empty preguntaController.selected}"/>
                </f:facet>
            </p:dataTable>
        </p:panel>

    </ui:composition>

</html>
