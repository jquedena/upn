<div class="body-container">
  <h3>Personas</h3>
  <div class="container">
    <div class="row">

    </div>
  </div>

  <ag-grid-angular #agGrid style="width: 500px; height: 115px;"
    class="ag-theme-fresh"
    [gridOptions]="gridOptions">
  </ag-grid-angular>

  <div class="form-group">
    <label for="txtCodigo">Código:</label>
    <input type="text" class="form-control" id="txtCodigo">
  </div>
  <div class="form-group">
    <label for="txtNombre">Nombre:</label>
    <input type="text" class="form-control" id="txtNombre" [(ngModel)]="persona.nombre" />
  </div>
  <div class="form-group">
    <label for="txtApellidoPaterno">Apellido Paterno:</label>
    <input type="text" class="form-control" id="txtApellidoPaterno">
  </div>
  <div class="form-group">
    <label for="txtApellidoMaterno">Apellido Materno:</label>
    <input type="text" class="form-control" id="txtApellidoMaterno">
  </div>
  <div class="form-group">
    <label for="txtDNI">DNI:</label>
    <input type="text" class="form-control" id="txtDNI">
  </div>
  <div class="form-group">
    <label for="txtDireccion">Dirección:</label>
    <input type="text" class="form-control" id="txtDireccion">
  </div>
  <div class="form-group">
    <label for="txtTelefono">Teléfono:</label>
    <input type="text" class="form-control" id="txtTelefono">
  </div>
  <div class="container-button">
    <button type="button" class="btn btn-primary" (click) = "grabar()">Grabar</button>
    <button type="button" class="btn btn-primary">Cancelar</button>
  </div>
  <!---->
</div>
